<section class="mx-auto mt-16 max-w-sm">
	<ui-card>
		<h1 class="text-xl font-semibold">Crear cuenta</h1>
		<p class="mt-1 text-sm opacity-70">Regístrate para gestionar tus deudas.</p>

		@if (error) {
		<div class="mt-4">
			<ui-alert tone="danger" [message]="error" />
		</div>
		}

		<form class="mt-6 space-y-3" [formGroup]="form" (ngSubmit)="submit()">
			<ui-form-field label="Email" [required]="true"
				[error]="form.controls.email.touched && form.controls.email.invalid ? 'Email inválido' : null">
				<ui-input type="email" formControlName="email" placeholder="tu@email.com" autocomplete="email" />
			</ui-form-field>

			<ui-form-field label="Password" [required]="true"
				[error]="form.controls.password.touched && form.controls.password.invalid ? 'Mínimo 6 caracteres' : null">
				<ui-input type="password" formControlName="password" placeholder="••••••••"
					autocomplete="new-password" />
			</ui-form-field>

			<ui-button class="w-full" variant="soft" type="submit" [disabled]="loading">
				@if (loading) { Creando... } @else { Crear cuenta }
			</ui-button>

			<p class="text-sm opacity-80">
				¿Ya tienes cuenta?
				<a class="underline" routerLink="/auth/login">Login</a>
			</p>
		</form>
	</ui-card>
</section>
